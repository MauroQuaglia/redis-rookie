---
- name: "Setup"
  hosts: all
  gather_facts: true
  become: true

  pre_tasks:
  - name: "Update VM"
    apt:
      update_cache: true
      upgrade: true
      autoremove: true
      purge: true

  - name: "Install Utility"
    apt:
      name:
        - "nodejs"

  roles:
    - role: "redis"
      redis_bind: "0.0.0.0"
...